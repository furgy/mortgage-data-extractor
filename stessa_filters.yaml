# Stessa Transaction Filtering Rules
# Transactions matching any of these criteria will be excluded from reconciliation.

filters:
  - category: "Transfers"
    action: "EXCLUDE"
    reason: "Transfer transaction"
  
  - sub_category: "Transfers"
    action: "EXCLUDE"
    reason: "Transfer transaction"
  
  - name: "Transfer"
    action: "EXCLUDE"
    reason: "Transfer in name"
  
  - sub_category: "Misc Interest"
    action: "EXCLUDE"
    reason: "Misc Interest transaction"
  
  - name: "Misc Interest"
    action: "EXCLUDE"
    reason: "Misc Interest in name"
  
  - sub_category: "Stessa Interest"
    action: "EXCLUDE"
    reason: "Stessa Interest transaction"
  
  - category: "Admin & Other"
    property: ""
    action: "EXCLUDE"
    reason: "Admin & Other transaction without property"
  
  - category: "Security Deposits"
    action: "EXCLUDE"
    reason: "Security deposit transaction"
  
  - sub_category: "Security Deposits"
    action: "EXCLUDE"
    reason: "Security deposit transaction"
